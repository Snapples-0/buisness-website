<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Business Home</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="static/css/styles.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="buisness_styles.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="buisness_home.html">BB Tax & Accounting</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main class="container mt-4">
            <h1 class="blockquote">Contact Us or Submit Feedback</h1>
            <form>
                <div class="form-group">
                    <label for="name" class="blockquote">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email" class="blockquote">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="message" class="blockquote">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <!-- Rating System -->
                <div class="form-group blockquote">
                    <label class="blockquote">Rate Your Experience</label>
                    <div class="rating">
                        <input type="radio" name="rating" id="rating-5" value="5">
                        <label for="rating-5" title="5 stars">5 ★</label>
                        <input type="radio" name="rating" id="rating-4" value="4">
                        <label for="rating-4" title="4 stars">4 ★</label>
                        <input type="radio" name="rating" id="rating-3" value="3">
                        <label for="rating-3" title="3 stars">3 ★</label>
                        <input type="radio" name="rating" id="rating-2" value="2">
                        <label for="rating-2" title="2 stars">2 ★</label>
                        <input type="radio" name="rating" id="rating-1" value="1">
                        <label for="rating-1" title="1 star">1 ★</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <h2 class="blockquote mt-4">Office Locations</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>New York</td>
                        <td>123 Business St, NY 10001</td>
                    </tr>
                    <tr>
                        <td>Los Angeles</td>
                        <td>456 Corporate Ave, LA 90001</td>
                    </tr>
                    <tr>
                        <td>Chicago</td>
                        <td>789 Enterprise Blvd, IL 60601</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer class="bg-light text-center py-4">
            <p>&copy; 2023 Business Name. All rights reserved.</p>
        </footer>
    </body>
</html>
